<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2048 made by tozlam</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <span id="header_scorespan">SCORE&nbsp;:&nbsp;<span id="header_score">0</span></span>
    <a href="" id="header_newgame">New Game</a>
    <span id="header_bestspan">BEST&nbsp;:&nbsp;<span id="header_best">0</span></span>
</header>
<div id="grid-container">
    <div class="grid-cell" id="grid-cell-0-0"></div>
    <div class="grid-cell" id="grid-cell-0-1"></div>
    <div class="grid-cell" id="grid-cell-0-2"></div>
    <div class="grid-cell" id="grid-cell-0-3"></div>

    <div class="grid-cell" id="grid-cell-1-0"></div>
    <div class="grid-cell" id="grid-cell-1-1"></div>
    <div class="grid-cell" id="grid-cell-1-2"></div>
    <div class="grid-cell" id="grid-cell-1-3"></div>


    <div class="grid-cell" id="grid-cell-2-0"></div>
    <div class="grid-cell" id="grid-cell-2-1"></div>
    <div class="grid-cell" id="grid-cell-2-2"></div>
    <div class="grid-cell" id="grid-cell-2-3"></div>

    <div class="grid-cell" id="grid-cell-3-0"></div>
    <div class="grid-cell" id="grid-cell-3-1"></div>
    <div class="grid-cell" id="grid-cell-3-2"></div>
    <div class="grid-cell" id="grid-cell-3-3"></div>
</div>
<div id="gameover">
    <div id="gameover_text">
        <p>GAME OVER</p>
        <h4 id="gameover_show"><span id="gameover_scoreaway">0</span>&nbsp;points away from the best. </h4>
    </div>
    <a href="" id="gameover_newgame">Game Again</a>
</div>

</body>
</html>
